<html>
<head>
  <script type="text/javascript" src="../../../dojo.js"></script>
  <script type="text/javascript">
    require({paths:{myTopLevelModule:"./tests/_base/loader/myTopLevelModule"}});
    require(["myTopLevelModule", "doh"], function(myModule, doh){
      doh.register("top-level-module-via-paths", [
        function(t){
          t.is(myTopLevelModule.name, "myTopLevelModule");
          t.is(myTopLevelModule.myModule.name, "myTopLevelModule.myModule");
        }
      ]);
      doh.runOnLoad();
    });
  </script>
</head>
<body>
</body>
</html>
